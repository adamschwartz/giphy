<!doctype html>
<html lang="en">
<head>
  <title>Giphy Saver</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.animate-enhanced.min.js"></script>
</head>
<body style="background-color: #000; background-image: url(img/splash.png)"></body>
<script>
  var usernames = [
    'technoir',
    '89a',
    'mrdiv',
    'vincemckelvie',
    'erdalinci',
    'vintage3d'
  ];

  var username = usernames[Math.floor(Math.random() * usernames.length)];

  var i = 0;
  function slideshow() {
      $.getJSON("//api.giphy.com/v1/gifs/artist/screensaver?username=" + username + "&api_key=wBL1FvTTel6OQ&s=v" + i, null, function(response) {
          var image = response.data.images.original.url;
          $('body').css('background-image', 'url(' + image + ')');
          $('body').css('background-position', '50% 0');
          i += 1;
      });
  };
  setInterval(slideshow, 7000);
  slideshow();
</script>
</html>
